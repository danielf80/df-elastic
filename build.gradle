apply plugin: 'java'
apply plugin: 'java-library'
apply plugin: 'application'

sourceCompatibility = 1.8
targetCompatibility = 1.8

compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

repositories {
    jcenter()
    mavenLocal()
}

dependencies {
   // Logging
	compile group: 'org.slf4j', 				name: 'slf4j-api', 			version: '1.8.0-beta2'
	compile group: 'org.apache.logging.log4j', 	name: 'log4j-slf4j-impl',	version: '2.11.0'
	compile group: 'org.apache.logging.log4j', 	name: 'log4j-api', 			version: '2.11.0'
  	compile group: 'org.apache.logging.log4j', 	name: 'log4j-core', 		version: '2.11.0'
  	
	// Apache
	compile group: 'org.apache.commons', name: 'commons-lang3', 	version: '3.7'

    // Elastic
    compile group: 'org.elasticsearch.client',		name: 'transport',	version: '7.0.1'
    compile group: 'org.elasticsearch.client',		name: 'elasticsearch-rest-client',	version: '7.0.1'
    compile group: 'org.elasticsearch.client',		name: 'elasticsearch-rest-high-level-client',	version: '7.0.1'
}